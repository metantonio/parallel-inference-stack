global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-inference'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI servers
  - job_name: 'api-servers'
    static_configs:
      - targets:
        - 'api-1:8000'
        - 'api-2:8000'
        - 'api-3:8000'
    metrics_path: '/metrics'

  # Ray Serve workers
  - job_name: 'ray-workers'
    static_configs:
      - targets:
        - 'ray-head:8265'
    metrics_path: '/metrics'

  # NVIDIA DCGM Exporter (GPU metrics)
  - job_name: 'gpu-metrics'
    static_configs:
      - targets:
        - 'dcgm-exporter:9400'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets:
        - 'postgres:9187'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets:
        - 'redis:9121'

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'node-exporter:9100'

